<div class="profile" [formGroup]="profileForm">
  <div class="first-block">
    <div class="title">Информация об аккаунте</div>
    <div class="info">
      <div class="line">
        <div class="line__title">Логин</div>
        <input brInput [widthSize]="325" [heightSize]="54" value="griwaok">
      </div>
      <div class="line">
        <div class="line__title" >Электронная почта</div>
        <input formControlName="email" brInput [widthSize]="325" [heightSize]="54" value="griwok@gmail.com">
      </div>
    </div>
    <div class="line">
      <div class="line__title">Пароль</div>
      <input type="password" brInput [widthSize]="325" [heightSize]="54" value="hereWeGoAgain">
    </div>
  </div>
  <div class="second-block">
    <div class="title">Информация о моем клубе</div>
    <div class="divider">
      <div class="credentials">
        <div class="line">
          <div class="line__title">Название клуба</div>
          <input brInput [widthSize]="325" [heightSize]="54" value="У Гришы">
        </div>
        <div class="line">
          <div class="line__title">Город</div>
          <input brInput [widthSize]="325" [heightSize]="54" value="Алматы">
        </div>
        <div class="line">
          <div class="line__title">Адрес клуба</div>
          <input brInput [widthSize]="325" [heightSize]="54" value="Курмангазы, 33">
        </div>
        <div class="price-time">
          <div class="line">
            <div class="line__title">Цена за час</div>
            <input brInput [widthSize]="106" [heightSize]="54" value="500 ₸">
          </div>
          <div class="line">
            <div class="line__title">Время работы:</div>
            <div class="inputs">
              <input brInput [widthSize]="80" [heightSize]="54" value="12:00"> - <input brInput [widthSize]="80" [heightSize]="54" value="03:00">
            </div>
          </div>
        </div>
        <div class="line">
          <div class="line__title">Контактный телефон</div>
          <input brInput formControlName="phone" [widthSize]="325" [heightSize]="54" value="+7 776 554 32 34">
        </div>
      </div>
      <div class="credentials">
        <div class="line">
          <div class="line__title">Описание клуба</div>
          <textarea class="description">Lorem ipsum dolor sit amet, consectetur adipiscing elit. Magna lectus velit ultricies fringilla lorem gravida tincidunt consectetur.</textarea>
        </div>
        <div class="line">
          <div class="line__title"><zp-icon icon="instagram"></zp-icon><span>Ссылка на Instagram</span> </div>
          <input brInput [widthSize]="325" [heightSize]="54" value="https://instagram.com/griwa">
        </div>
        <div class="line">
          <div class="line__title"><zp-icon icon="tiktok"></zp-icon><span>Ссылка на TikTok</span></div>
          <input brInput [widthSize]="325" [heightSize]="54" value="https://tiktok.com/griwa">
        </div>
        <div class="line">
          <div class="line__title"><zp-icon icon="safari"></zp-icon><span>Ссылка на сайт</span> </div>
          <input brInput [widthSize]="325" [heightSize]="54" value="https://griwa.com">
        </div>
      </div>
    </div>
  </div>
  <zp-button [widthSize]="327" [heightSize]="44" (buttonClicked)="save()">Сохранить</zp-button>
</div>
